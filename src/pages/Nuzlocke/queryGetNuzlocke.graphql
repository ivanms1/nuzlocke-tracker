query GetNuzlocke($id: String!) {
  getNuzlocke(id: $id) {
    id
    title
    type
    description
    createdAt
    game {
      id
      name
      regions {
        id
        name
      }
    }
    encounters {
      id
      nickname
      status
      pokemon {
        id
        name
        sprite
        types {
          id
          name
        }
      }
    }
  }
}
