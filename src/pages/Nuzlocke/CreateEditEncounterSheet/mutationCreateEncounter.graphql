mutation CreateEncounter($input: CreateEncounterInput!, $nuzlockeId: String!) {
  createEncounter(input: $input, nuzlockeId: $nuzlockeId) {
    id
    location
    nickname
    pokemon {
      id
      name
      sprite
      types {
        id
        name
      }
    }
    status
    createdAt
  }
}
