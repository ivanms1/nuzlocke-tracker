query SearchNuzlockes($input: SearchInput) {
  searchNuzlockes(input: $input) {
    results {
      id
      title
      type
      game {
        generation
        id
        name
        regions {
          id
          name
        }
        versionGroup
      }
      encounters {
        id
        nickname
        pokemon {
          id
          types {
            id
            name
          }
          sprite
        }
      }
    }
  }
}
