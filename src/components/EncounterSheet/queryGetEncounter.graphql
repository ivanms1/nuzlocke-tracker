query GetEncounter($encounterId: String!) {
  getEncounter(id: $encounterId) {
    id
    location
    createdAt
    nickname
    pokemon {
      abilities {
        id
        name
        desc
      }
      baseAttack
      baseDefense
      baseHp
      baseSpAttack
      baseSpDefense
      baseSpeed
      height
      id
      name
      sprite
      types {
        id
        name
      }
      weight
    }
    status
    updatedAt
  }
}
